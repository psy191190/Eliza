<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliza Chat (Phala TEE)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      border-radius: 18px;
      line-height: 1.5;
    }
    .user {
      align-self: flex-end;
      background: #0044ff;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #2a2a2a;
      border: 1px solid #444;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #1a1a1a;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }
    #message-input:focus {
      outline: none;
      background: #333;
    }
    #send-btn {
      padding: 0 1.5rem;
      background: #0044ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    #send-btn:hover {
      background: #0055ff;
    }
    #status {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Eliza Agent (Phala TEE)</header>
  <div id="chat"></div>
  <div id="status">Ready</div>
  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const API_URL = "https://43cb7dbb2f8a92b5b621c6662d6447daa686fd1e-3000.dstack-pha-prod5.phala.network/api/chat";
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const status = document.getElementById("status");

    function addMessage(text, role) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);
      msg.textContent = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      status.textContent = "Thinking...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: message,
            character: "eliza-in-tee"  // matches your deployed character
          })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const botReply = data.response || data.message || "No reply ðŸ˜¢";
        addMessage(botReply, "bot");
        status.textContent = "Ready";
      } catch (err) {
        addMessage("Error: " + err.message + " (check console)", "bot");
        status.textContent = "Error â€“ check connection";
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Welcome message
    addMessage("Yo! I'm your Eliza agent running in Phala TEE with beast models (DeepSeek R1, Qwen Coder 480B, etc.). Hit me with code, questions, HTML fixes â€” I got you ðŸ˜¤", "bot");
  </script>
</body>
</html>
